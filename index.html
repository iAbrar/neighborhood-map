<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Neighborhood Map</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <!-- the icon in the browser bar -->
    <link rel="shortcut icon" type="image/png" href="favicon.png" />
</head>


<body>
    <!-- Image and text -->

    <!-- this div contains all components of page -->
    <div class="container-fluid">
        <nav class="navbar navbar-light bg-faded">
            <a class="navbar-brand" href="#">
                <i class="fa fa-map-signs" aria-hidden="true"></i>Your Destination
            </a>
        </nav>
        <div id="map"></div>
        <div class="search-box-wrapper">
            <div class="search-box-inner">
                <div class="container">
                    <div class="row">
                        <div class="col-md-3 col-sm-4">
                            <div class="search-box map show-search-box">
                                <form id="form-map" class="form-map form-search">
                                    <h2>Search Your Location</h2>

                                    <div class="form-group">
                                        <select class="form-control" >
                                            <!--  <option selected="selected" value="">Select Category</option> -->

                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <ul  id="Location-list">
                                            <li ></li>
                                        </ul>

                                     </div>   <!-- /.form-group -->
                             
                                 </form>  <!-- /#form-map -->
                                
                              </div>  <!-- /.search-box.map -->
                           
                        </div>    <!-- /.col-md-3 -->
                      
                        </div>  <!-- /.row -->
                   
                  </div>   <!-- /.container -->
              
                 </div> <!-- /.search-box-inner -->
         
             </div>  <!-- end row -->
        </div> <!-- end continar fluid -->
        <!-- google map scripts -->
        <script async defer src="https://maps.google.com/maps/api/js?key=AIzaSyDeo8nMTAv99IdgYkdR-s4gRcTDPCI3Zlw&v=3" onerror='ErrorHandling()'></script>
        <script type="text/javascript" src="js/lib/knockout-3.4.2.js"></script>
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.0.3.min.js"></script>

        <!-- jQuery first, then Tether, then Bootstrap JS. -->
        <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
        <!-- application script-->
         <script src='js/app.js'></script>
</body>

</html>
